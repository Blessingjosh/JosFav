<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <meta http-equiv="refresh" content="20; url=JosFav.html">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="Signup.css">
</head>
<body>
  <div class="wrapper login">
    <div class="container">
      <div class="col-left">
        <div class="login-text">
          <h2>Welcome!</h2>
          <p>Create your account.<br>For free!</p>
          <a href="Sign.html" class="btn">Sign Up</a>
          
        </div>
      </div>
      <div class="col-right">
        <div class="login-form">

          <h2>Login</h2>
          <form action = "">
            <p>
              <label>Username/Email address<span>*</span></label>
              <input class="placeholder" type="text" placeholder="Username or Email" required>
            </p>
            <p><label>Password<span>*</span></label>
            <input class="password" type="password" placeholder="password" required>
            </p>
            <p><input type="submit" value="Sign in" onclick="ok()"></p>
            <p><a href="">Forget password?</a></p>
          </form> 
        </div>
      </div>
    </div>
  </div>
  <script src="Signup.js"></script>
</body>
</html>
